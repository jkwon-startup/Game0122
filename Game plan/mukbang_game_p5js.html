<body>

    <div id="game-container"></div>

    <script>
        // ============================================
        // ğŸ® ë¨¹ë°© ê²Œì„ (Mukbang Game) - p5.js ë²„ì „
        // âœ¨ í™”ë ¤í•œ ê·¸ë˜í”½ + ì½¤ë³´ + ë ˆë²¨ ì‹œìŠ¤í…œ
        // ============================================

        // ğŸ“Š ê²Œì„ ì„¤ì • ìƒìˆ˜
        const CANVAS_WIDTH = 400;

        // ğŸ¨ ë ˆë²¨ë³„ ë°°ê²½ ìƒ‰ìƒ (ë°ê³  í™”ë ¤í•˜ê²Œ)
        const LEVEL_THEMES = [
            { // ë ˆë²¨ 1: ë§‘ì€ í•˜ëŠ˜
                bg1: '#87CEEB', bg2: '#98D8C8', bg3: '#7FDBFF',
                ground: '#90EE90', name: 'ğŸŒ¤ï¸ ë§‘ì€ í•˜ëŠ˜'
            },
            { // ë ˆë²¨ 2: ë…¸ì„ í•˜ëŠ˜
                bg1: '#FF9A8B', bg2: '#FECDA6', bg3: '#FFD93D',
                ground: '#F4D03F', name: 'ğŸŒ… ë…¸ì„ í•˜ëŠ˜'
            },
            { // ë ˆë²¨ 3: ë³´ë¼ë¹› ìš°ì£¼
                bg1: '#A855F7', bg2: '#EC4899', bg3: '#8B5CF6',
                ground: '#C084FC', name: 'ğŸŒŒ ë³´ë¼ë¹› ìš°ì£¼'
            },
            { // ë ˆë²¨ 4: ë¬´ì§€ê°œ ë‚˜ë¼
                bg1: '#FF6B6B', bg2: '#4ECDC4', bg3: '#FFE66D',
                ground: '#95E1D3', name: 'ğŸŒˆ ë¬´ì§€ê°œ ë‚˜ë¼'
            },
            { // ë ˆë²¨ 5: í™©ê¸ˆ ì²œêµ­
                bg1: '#FFD700', bg2: '#FFA500', bg3: '#FF8C00',
                ground: '#FFEC8B', name: 'ğŸ‘‘ í™©ê¸ˆ ì²œêµ­'
            }
        ];

        // ğŸ¨ ìƒ‰ìƒ ì„¤ì •
        const COLORS = {
            text: '#ffffff',
            score: '#FFD700',
            life: '#FF6B6B',
            time: '#4ECDC4',
            combo: '#FF69B4',
            rainbow: ['#FF6B6B', '#FECA57', '#48DBFB', '#FF9FF3', '#54A0FF', '#5F27CD']
        };

        // ğŸ• ì•„ì´í…œ ì •ì˜ (ì ìˆ˜ ì°¨ë³„í™”)
        const ITEM_TYPES = {
            pizza:   { emoji: 'ğŸ•', score: 10,  probability: 35, speed: 3, color: '#FECA57', size: 'small' },
            fries:   { emoji: 'ğŸŸ', score: 15,  probability: 20, speed: 3, color: '#F9CA24', size: 'small' },
            burger:  { emoji: 'ğŸ”', score: 25,  probability: 20, speed: 4, color: '#FF9F43', size: 'medium' },
            chicken: { emoji: 'ğŸ—', score: 40,  probability: 12, speed: 4, color: '#EE5A24', size: 'medium' },
            cake:    { emoji: 'ğŸ‚', score: 60,  probability: 5,  speed: 5, color: '#FD79A8', size: 'large' },
            star:    { emoji: 'â­', score: 100, probability: 3,  speed: 5, color: '#F9CA24', size: 'special' },
            bomb:    { emoji: 'ğŸ’£', score: -1,  probability: 5,  speed: 4, color: '#636E72', size: 'danger' }
        };

        // ğŸ† ë“±ê¸‰ ì‹œìŠ¤í…œ
        const GRADES = [
            { min: 1000, grade: 'ğŸ‘‘', title: 'ì „ì„¤ì˜ ëŒ€ì‹ê°€', message: 'ë¨¹ë°©ì˜ ì‹ ì´ ê°•ë¦¼í–ˆë‹¤!', color: '#FFD700' },
            { min: 500, grade: 'ğŸ¥‡', title: 'ë¨¹ë°© ìŠ¤íƒ€', message: 'ëŒ€ë‹¨í•´!', color: '#FFD700' },
            { min: 200, grade: 'ğŸ¥ˆ', title: 'ë¨¹ë°© ìœ ë§ì£¼', message: 'ì œë²•ì¸ë°?', color: '#C0C0C0' },
            { min: 0,   grade: 'ğŸ¥‰', title: 'ë°°ê³ í”ˆ ì´ˆë³´', message: 'ë” ì—´ì‹¬íˆ ë¨¹ì–´ë³´ì!', color: '#CD7F32' }
        ];

        // ë ˆë²¨ ì‹œìŠ¤í…œ
        const LEVEL_SCORES = [0, 100, 250, 450, 700]; // ë ˆë²¨ì—… í•„ìš” ì ìˆ˜

        // ğŸ“¦ ê²Œì„ ìƒíƒœ ë³€ìˆ˜
        let gameState = 'start';
        let score = 0;
        let life = 3;
        let timeLeft = GAME_TIME;
        let playerX;
        let items = [];
        let particles = [];
        let stars = [];
        let clouds = [];
        let lastSpawnTime = 0;
        let lastSecondTime = 0;
        let rainbowOffset = 0;

        // ì½¤ë³´ ì‹œìŠ¤í…œ
        let combo = 0;
        let lastEatTime = 0;
        let comboTimeout = 1500; // 1.5ì´ˆ ë‚´ì— ë¨¹ì–´ì•¼ ì½¤ë³´ ìœ ì§€
        let maxCombo = 0;

        // ë ˆë²¨ ì‹œìŠ¤í…œ
        let level = 1;
        let levelUpEffect = 0;
        let showLevelUp = false;

        // ë²„íŠ¼ ì˜ì—­
        let startBtn, quitBtn, restartBtn, quitBtnGame;

        // ============================================
        // ğŸ¬ p5.js ê¸°ë³¸ í•¨ìˆ˜
        // ============================================

        function setup() {
            let canvas = createCanvas(CANVAS_WIDTH, CANVAS_HEIGHT);
            canvas.parent('game-container');
            textAlign(CENTER, CENTER);
            playerX = width / 2;

            // ë°°ê²½ ë³„ ìƒì„±
            for (let i = 0; i < 30; i++) {
                stars.push({
                    x: random(width),
                    y: random(height),
                    size: random(2, 5),
                    twinkle: random(0.02, 0.08)
                });
            }

            // êµ¬ë¦„ ìƒì„±
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: random(width),
                    y: random(50, 200),
                    size: random(40, 80),
                    speed: random(0.2, 0.5)
                });
            }

            // ë²„íŠ¼ ìœ„ì¹˜ ì„¤ì •
            startBtn = { x: width/2, y: height/2 + 20, w: 200, h: 60 };
            quitBtn = { x: width/2, y: height/2 + 100, w: 200, h: 50 };
            restartBtn = { x: width/2, y: height - 150, w: 200, h: 60 };
            quitBtnGame = { x: width - 50, y: 25, w: 80, h: 35 };
        }

        function draw() {
            rainbowOffset += 0.02;

            switch(gameState) {
                case 'start':
                    drawStartScreen();
                    break;
                case 'playing':
                    updateGame();
                    drawGame();
                    break;
                case 'gameover':
                    drawGameOverScreen();
                    break;
            }

            updateParticles();
        }

        // ============================================
        // âœ¨ íŒŒí‹°í´ ì‹œìŠ¤í…œ
        // ============================================

        function createParticles(x, y, color, count, type = 'normal') {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: random(-6, 6),
                    vy: random(-10, -3),
                    size: random(8, 20),
                    color: color,
                    life: 1,
                    decay: random(0.015, 0.04),
                    emoji: type === 'star' ? random(['âœ¨', 'ğŸŒŸ', 'ğŸ’«', 'â­']) : random(['âœ¨', 'ğŸŒŸ', 'ğŸ’¥', 'ğŸ’«']),
                    type: type
                });
            }
        }

        function createScorePopup(x, y, points, isCombo = false, comboCount = 0) {
            let displayText = (points > 0 ? '+' : '') + points;
            if (isCombo && comboCount > 1) {
                displayText += ' x' + comboCount + 'ì½¤ë³´!';
            }

            particles.push({
                x: x,
                y: y,
                vx: 0,
                vy: -3,
                size: isCombo ? 28 : 24,
                color: isCombo ? '#FF69B4' : (points > 0 ? '#FFD700' : '#FF6B6B'),
                life: 1,
                decay: 0.015,
                text: displayText,
                isText: true,
                scale: isCombo ? 1.5 : 1
            });
        }

        function createLevelUpEffect() {
            showLevelUp = true;
            levelUpEffect = 60;

            // í™”ë ¤í•œ íŒŒí‹°í´
            for (let i = 0; i < 50; i++) {
                createParticles(
                    random(width),
                    random(height/2),
                    COLORS.rainbow[floor(random(6))],
                    1,
                    'star'
                );
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life -= p.decay;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (let p of particles) {
                if (p.isText) {
                    textSize(p.size * (p.scale || 1));
                    fill(red(color(p.color)), green(color(p.color)), blue(color(p.color)), p.life * 255);
                    stroke(0, 0, 0, p.life * 100);
                    strokeWeight(3);
                    text(p.text, p.x, p.y);
                    noStroke();
                } else {
                    textSize(p.size * p.life);
                    text(p.emoji, p.x, p.y);
                }
            }
        }

        // ============================================
        // ğŸŒˆ ë°ì€ ë°°ê²½ ê·¸ë¦¬ê¸°
        // ============================================

        function drawBrightBackground() {
            let theme = LEVEL_THEMES[min(level - 1, LEVEL_THEMES.length - 1)];

            // ë°ì€ ê·¸ë¼ë°ì´ì…˜ ë°°ê²½
            for (let i = 0; i < height; i++) {
                let inter = map(i, 0, height, 0, 1);
                let c1 = color(theme.bg1);
                let c2 = color(theme.bg2);
                let c3 = color(theme.bg3);
                let c;
                if (inter < 0.5) {
                    c = lerpColor(c1, c2, inter * 2);
                } else {
                    c = lerpColor(c2, c3, (inter - 0.5) * 2);
                }
                stroke(c);
                line(0, i, width, i);
            }

            // êµ¬ë¦„ ê·¸ë¦¬ê¸°
            noStroke();
            for (let cloud of clouds) {
                cloud.x += cloud.speed;
                if (cloud.x > width + cloud.size) {
                    cloud.x = -cloud.size;
                }

                fill(255, 255, 255, 200);
                ellipse(cloud.x, cloud.y, cloud.size, cloud.size * 0.6);
                ellipse(cloud.x - cloud.size * 0.3, cloud.y + 5, cloud.size * 0.7, cloud.size * 0.5);
                ellipse(cloud.x + cloud.size * 0.3, cloud.y + 5, cloud.size * 0.7, cloud.size * 0.5);
            }

            // ë°˜ì§ì´ëŠ” ë³„ (ë°ê²Œ)
            for (let star of stars) {
                let brightness = (sin(frameCount * star.twinkle) + 1) / 2;
                fill(255, 255, 200, brightness * 255);
                noStroke();

                // ë³„ ëª¨ì–‘
                push();
                translate(star.x, star.y);
                for (let j = 0; j < 4; j++) {
                    rotate(PI / 4);
                    ellipse(0, 0, star.size * 0.3, star.size);
                }
                pop();
            }
        }

        function drawRainbowBorder() {
            noFill();
            strokeWeight(4);
            for (let i = 0; i < 6; i++) {
                let c = color(COLORS.rainbow[(i + floor(rainbowOffset * 10)) % 6]);
                stroke(red(c), green(c), blue(c), 200);
                rect(i * 2, i * 2, width - i * 4, height - i * 4, 10);
            }
        }

        // ============================================
        // ğŸ® ê²Œì„ ë¡œì§ í•¨ìˆ˜
        // ============================================

        function startGame() {
            gameState = 'playing';
            score = 0;
            life = 3;
            timeLeft = GAME_TIME;
            playerX = width / 2;
            items = [];
            particles = [];
            combo = 0;
            maxCombo = 0;
            level = 1;
            showLevelUp = false;
            lastSpawnTime = millis();
            lastSecondTime = millis();
            lastEatTime = 0;
        }

        function updateGame() {
            // ë ˆë²¨ì—… ì²´í¬
            let newLevel = 1;
            for (let i = LEVEL_SCORES.length - 1; i >= 0; i--) {
                if (score >= LEVEL_SCORES[i]) {
                    newLevel = i + 1;
                    break;
                }
            }
            if (newLevel > level) {
                level = newLevel;
                createLevelUpEffect();
            }

            // ë ˆë²¨ì—… ì´í™íŠ¸ ê°ì†Œ
            if (levelUpEffect > 0) {
                levelUpEffect--;
                if (levelUpEffect === 0) {
                    showLevelUp = false;
                }
            }

            // ì½¤ë³´ íƒ€ì„ì•„ì›ƒ ì²´í¬
            if (combo > 0 && millis() - lastEatTime > comboTimeout) {
                combo = 0;
            }

            // â±ï¸ íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
            if (millis() - lastSecondTime >= 1000) {
                timeLeft--;
                lastSecondTime = millis();
                if (timeLeft <= 0) {
                    gameState = 'gameover';
                    createParticles(width/2, height/2, '#FFD700', 40, 'star');
                    return;
                }
            }

            // ğŸ¹ í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
            if (keyIsDown(LEFT_ARROW) || keyIsDown(65)) {
                playerX -= PLAYER_SPEED;
            }
            if (keyIsDown(RIGHT_ARROW) || keyIsDown(68)) {
                playerX += PLAYER_SPEED;
            }

            playerX = constrain(playerX, PLAYER_SIZE/2, width - PLAYER_SIZE/2);

            // ğŸ• ì•„ì´í…œ ìƒì„± (ë ˆë²¨ì— ë”°ë¼ ë¹¨ë¼ì§)
            let spawnInterval = SPAWN_INTERVAL_BASE - (level - 1) * 80;
            spawnInterval = max(spawnInterval, 400);

            if (millis() - lastSpawnTime >= spawnInterval) {
                spawnItem();
                lastSpawnTime = millis();
            }

            // ğŸ“¦ ì•„ì´í…œ ì—…ë°ì´íŠ¸ ë° ì¶©ëŒ ê°ì§€
            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];

                // ì•„ì´í…œ ì´ë™ (ë ˆë²¨ì— ë”°ë¼ ë¹¨ë¼ì§)
                let speedBonus = 1 + (level - 1) * 0.15;
                item.y += item.speed * speedBonus;
                item.wobble += 0.12;
                item.displayX = item.x + sin(item.wobble) * 8;
                item.rotation += 0.05;

                // ì¶©ëŒ ê°ì§€
                if (checkCollision(item)) {
                    if (item.type === 'bomb') {
                        life--;
                        combo = 0; // ì½¤ë³´ ë¦¬ì…‹
                        createParticles(item.displayX, item.y, '#FF6B6B', 20);
                        createScorePopup(item.displayX, item.y, -1);
                        if (life <= 0) {
                            gameState = 'gameover';
                            return;
                        }
                    } else {
                        // ì½¤ë³´ ì¦ê°€
                        combo++;
                        lastEatTime = millis();
                        if (combo > maxCombo) maxCombo = combo;

                        // ì½¤ë³´ ë³´ë„ˆìŠ¤ ì ìˆ˜
                        let comboMultiplier = 1 + (combo - 1) * 0.2; // ì½¤ë³´ë‹¹ 20% ì¶”ê°€
                        let earnedScore = floor(item.score * comboMultiplier);
                        score += earnedScore;

                        // ì•„ì´í…œ í¬ê¸°ë³„ ì´í™íŠ¸
                        let particleCount = item.itemSize === 'small' ? 8 :
                                           item.itemSize === 'medium' ? 15 :
                                           item.itemSize === 'large' ? 25 : 30;

                        createParticles(item.displayX, item.y, item.color, particleCount,
                            item.itemSize === 'special' ? 'star' : 'normal');
                        createScorePopup(item.displayX, item.y, earnedScore, combo > 1, combo);
                    }
                    items.splice(i, 1);
                    continue;
                }

                if (item.y > height + ITEM_SIZE) {
                    items.splice(i, 1);
                }
            }
        }

        function spawnItem() {
            let itemType = getRandomItemType();
            let itemData = ITEM_TYPES[itemType];

            // ì•„ì´í…œ í¬ê¸°ë³„ ì‹¤ì œ í¬ê¸°
            let actualSize = ITEM_SIZE;
            if (itemData.size === 'small') actualSize = ITEM_SIZE * 0.8;
            else if (itemData.size === 'medium') actualSize = ITEM_SIZE;
            else if (itemData.size === 'large') actualSize = ITEM_SIZE * 1.3;
            else if (itemData.size === 'special') actualSize = ITEM_SIZE * 1.4;

            items.push({
                type: itemType,
                emoji: itemData.emoji,
                score: itemData.score,
                speed: itemData.speed,
                color: itemData.color,
                itemSize: itemData.size,
                actualSize: actualSize,
                x: random(ITEM_SIZE, width - ITEM_SIZE),
                displayX: 0,
                y: -ITEM_SIZE,
                wobble: random(TWO_PI),
                rotation: 0
            });
        }

        function getRandomItemType() {
            let rand = random(100);
            let cumulative = 0;

            for (let type in ITEM_TYPES) {
                cumulative += ITEM_TYPES[type].probability;
                if (rand < cumulative) {
                    return type;
                }
            }
            return 'pizza';
        }

        function checkCollision(item) {
            let playerLeft = playerX - PLAYER_SIZE/2;
            let playerRight = playerX + PLAYER_SIZE/2;
            let playerTop = height - 100 - PLAYER_SIZE/2;
            let playerBottom = height - 100 + PLAYER_SIZE/2;

            let itemLeft = item.displayX - item.actualSize/2;
            let itemRight = item.displayX + item.actualSize/2;
            let itemTop = item.y - item.actualSize/2;
            let itemBottom = item.y + item.actualSize/2;

            return playerRight > itemLeft &&
                   playerLeft < itemRight &&
                   playerBottom > itemTop &&
                   playerTop < itemBottom;
        }

        function getGrade() {
            for (let g of GRADES) {
                if (score >= g.min) return g;
            }
            return GRADES[GRADES.length - 1];
        }

        // ============================================
        // ğŸ¨ í™”ë©´ ê·¸ë¦¬ê¸° í•¨ìˆ˜
        // ============================================

        function drawStartScreen() {
            drawBrightBackground();
            drawRainbowBorder();

            // ë– ë‹¤ë‹ˆëŠ” ìŒì‹ ì´ëª¨ì§€
            textSize(45);

                let x = (frameCount * 0.5 + i * 60) % (width + 100) - 50;
                let y = 80 + sin(frameCount * 0.03 + i) * 25 + i * 55;
                let emojis = ['ğŸ•', 'ğŸ”', 'ğŸ—', 'ğŸŸ', 'ğŸŒ­', 'ğŸ©', 'ğŸ¦', 'ğŸ‚'];
                text(emojis[i], x, y);
            }

            // íƒ€ì´í‹€ (ë¬´ì§€ê°œ íš¨ê³¼)
            textSize(52);
            strokeWeight(4);
            stroke(0, 0, 0, 100);
            for (let i = 0; i < 6; i++) {
                let c = color(COLORS.rainbow[(i + floor(frameCount * 0.1)) % 6]);
                fill(red(c), green(c), blue(c), 150);
                text('ğŸ” ë¨¹ë°© ê²Œì„ ğŸ•', width/2 + i - 3, height/4 + i - 3);
            }
            noStroke();
            fill(255);
            text('ğŸ” ë¨¹ë°© ê²Œì„ ğŸ•', width/2, height/4);

            // ë¶€ì œëª©
            textSize(18);
            fill(80);
            text('ìŒì‹ì„ ë¨¹ê³  í­íƒ„ì„ í”¼í•´ë¼!', width/2, height/4 + 60);

            // ì‹œì‘ ë²„íŠ¼
            drawFancyButton('ğŸ® ê²Œì„ ì‹œì‘', startBtn.x, startBtn.y, startBtn.w, startBtn.h, '#4ECDC4', '#26DE81');

            // ì¢…ë£Œ ë²„íŠ¼
            drawFancyButton('ğŸšª ì¢…ë£Œ', quitBtn.x, quitBtn.y, quitBtn.w, quitBtn.h, '#FF6B6B', '#EE5A24');

            // ì¡°ì‘ë²•
            textSize(16);
            fill(80);
            text('â† â†’ ë°©í–¥í‚¤ ë˜ëŠ” A D í‚¤ë¡œ ì´ë™', width/2, height - 100);
            text('SPACE ë˜ëŠ” ë²„íŠ¼ í´ë¦­ìœ¼ë¡œ ì‹œì‘', width/2, height - 75);

            // ì•„ì´í…œ ì„¤ëª…
            textSize(13);

        function drawFancyButton(label, x, y, w, h, color1, color2) {
            noStroke();
            fill(0, 0, 0, 80);
            rect(x - w/2 + 4, y - h/2 + 4, w, h, 20);

                c2 = lerpColor(c2, color(255), 0.3);

            for (let i = 0; i < h; i++) {
                let inter = map(i, 0, h, 0, 1);
                let c = lerpColor(c1, c2, inter);

                line(x - w/2 + 10, y - h/2 + i, x + w/2 - 10, y - h/2 + i);

            noFill();
            stroke(255, 255, 255, 200);
            strokeWeight(3);
            rect(x - w/2, y - h/2, w, h, 20);

            noStroke();
            fill(255);
            textSize(h * 0.4);
            text(label, x, y);

            if (hovered) {
                fill(255, 255, 255, 120 + sin(frameCount * 0.2) * 60);
                noStroke();
                rect(x - w/2 + 5, y - h/2 + 5, w - 10, h/3, 15);

        function keyPressed() {
            if (key === ' ') {
                handleStart();
            }
            if (key === 'Escape' || key === 'q' || key === 'Q') {
                if (gameState === 'playing') {
                    gameState = 'start';
                }
            }
        }

        function mousePressed() {
            if (gameState === 'start') {
                if (isInsideButton(startBtn)) {
                    startGame();
                    return;
                }
                if (isInsideButton(quitBtn)) {
                    window.close();
                    return;
                }
            }
            else if (gameState === 'playing') {
                if (isInsideButton(quitBtnGame)) {
                    gameState = 'start';
                    return;
                }
            }
            else if (gameState === 'gameover') {
                if (isInsideButton(restartBtn)) {
                    startGame();
                    return;
                }
                if (mouseX > width/2 - 100 && mouseX < width/2 + 100 &&
                    mouseY > height - 105 && mouseY < height - 55) {
                    gameState = 'start';
                    return;
                }
            }

            handleStart();
        }

        function isInsideButton(btn) {
            return mouseX > btn.x - btn.w/2 && mouseX < btn.x + btn.w/2 &&
                   mouseY > btn.y - btn.h/2 && mouseY < btn.y + btn.h/2;
        }

        function handleStart() {
            if (gameState === 'start' || gameState === 'gameover') {
                if (gameState === 'start') {
                    if (!isInsideButton(quitBtn)) {
                        startGame();
                    }
                } else {
                    startGame();
                }
            }
        }
